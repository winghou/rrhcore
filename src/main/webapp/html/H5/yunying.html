<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
 <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
 <meta http-equiv="Pragma" content="no-cache" />
 <meta http-equiv="Expires" content="0" />
<title>运营商认证</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css"></link>
     <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"></link>
     <link rel="stylesheet" type="text/css" href="../../css/yunying.css"></link>
     <script type="text/javascript" src="../../js/jquery.min.js"></script>
     <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
       <script type="text/javascript" src="../../js/AESUtil.js"></script>
     <script type="text/javascript" src="../../js/yunying.js"></script>
     <script type="text/javascript" src="../../js/common.js"></script>
<script>
  (function() {
    window.CreditXAgent=window.CreditXAgent||function(){(CreditXAgent.q=CreditXAgent.q||[]).push(arguments)};
    window.CreditX_SDK_VERSION_CODE = 9;
    var jssdk = document.createElement("script");
    jssdk.type = "text/javascript";
    jssdk.async = true;
    jssdk.src = "http://sdkjs.oss-cn-shanghai.aliyuncs.com/hybrid_jssdk.js?v="+window.CreditX_SDK_VERSION_CODE;
    var sc = document.getElementsByTagName("script")[0];
    sc.parentNode.insertBefore(jssdk,sc);
  })();

</script>
</head>
<body data-cx-pagename="operator">
 <div class="tipsPanel hide">
 <div class="tipstext">
 <div class="tipscontent">
 <div class="contentword"></div>
 <div class="cancel">取消</div>
 <div class="sure">确定</div>
 </div>
 </div>
</div>
<div class="main">
       <div class="tel style">
       <div class="title">手机号</div>
       <div class="content">
            <input class="telTxt txt" type="tel" placeholder="请输入11位手机号码"  maxlength="11" readonly="true" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
       </div>
       </div>
       <div class="serviceP style">
       <div class="title">服务密码</div>
       <div class="content">
            <input class="serTxt txt" type="text" placeholder="请输入服务密码" readonly="true"/>
       </div>
       </div>
       <div class="code style ">
       <div class="title">短信验证码</div>
        <div class="content">
            <input class="codeTxt txt" type="text" placeholder="请输入短信验证码"  maxlength="6" style="padding-top: 7px;"/>
       </div>
       <div class="getCode" onclick="getCode()">获取验证码</div>
       </div>
       <div class="surebtn" onclick="test()">
       提交
       </div>
</div>
</html>
