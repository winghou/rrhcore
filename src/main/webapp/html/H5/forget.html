<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
 <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
 <meta http-equiv="Pragma" content="no-cache" />
 <meta http-equiv="Expires" content="0" />
<title>忘记密码</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css"></link>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="../../css/forget.css"></link>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/AESUtil.js"></script>
<script type="text/javascript" src="../../js/forget.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
 <div class="tipsPanel hide">
 <div class="tipstext">
 <div class="tipscontent">
 <div class="contentword"></div>
 <div class="cancel">取消</div>
 <div class="sure">确定</div>
 </div>
 </div>
</div>
<div class="main">
       <div class="tel style">
       <div class="title">手机号</div>
       <div class="content">
            <input class="telTxt txt" type="tel" placeholder="请输入11位手机号码"  maxlength="11" readonly="true" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
       </div>
       </div>
       <div class="code style ">
       <div class="title">短信验证码</div>
        <div class="content">
            <input class="codeTxt txt" type="text" placeholder="请输入短信验证码"  maxlength="6"/>
       </div>
       <div class="getCode" onclick="getCode()">获取验证码</div>
       </div>
       <div class="serviceP style">
       <div class="title">设置服务密码</div>
       <div class="content">
            <input class="serTxt txt" type="password" placeholder="密码设置为6-8数字" maxlength="8"/>
            <div class="eye">
            <img src="../images/close.png" class="eyeImage"/>
            </div>
       </div>
       </div>
       <div class="surebtn" onclick="test()">
       提交
       </div>
</div>
</body>
</html>
