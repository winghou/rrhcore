<!DOCTYPE html>

<title>房车租赁流程</title>
</head>
<style type="text/css">
body{　font: normal 100% Helvetica;}
.box{ width:100%; height:100%; overflow:hidden; padding:3% 3%}
.box h2{ font-size:1.5em}
.box h3{ font-size:1.3em}
.box h4{ text-indent:55px; line-height:35px; font-weight:normal;font-size:1em}
</style>
<body>
<div class="box">
   <h2>房车订车流程说明</h2>
   <h2>预定车辆--自助取车--使用体验--自助还车</h2>
   <h3>预定车辆</h3>
   <h4>会员通过APP选择出行需要的房车并进行预约，支付200元预约保证金，完成车辆预定。</h4>
   <h3>自助取车</h3>
   <h4>会员在取车后开始享受房车旅程的过程，在车辆用期间，出现突发事件，第一时间拨打0535-6752555，在客服人员的指导下进行处理。</h4>
   <h3>自助还车</h3>
   <h4>会员用完房车以后，需将车辆归还到附近营地，通过APP操作自助还车并支付车辆租金。</h4>
</div>
</body>
</html>
