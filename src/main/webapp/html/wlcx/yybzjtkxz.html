<style type="text/css">
body{　font: normal 100% Helvetica;}
.box{ width:100%; height:100%; overflow:hidden; padding:3% 3%}
.box h2{ font-size:1.5em}
.box h4{ text-indent:55px; line-height:35px; font-weight:normal;font-size:1em}
</style>
<body>
<div class="box">
   <h2>退款须知：</h2>
   <h4><p>1.距离使用日期的天数≥2天，预约保证金全额退还。</p>
<p>2.距离使用日期的天数＜2天，不予退还预约保证金。</p>
<p>3.使用日期当天不予退还预约保证金。</p>
<p>4.如遇不可抗力因素导致车辆不可使用，系统将退还全额预约保证金。</p>
   </h4>

</div>
